applications:
- name: hive-broker
  memory: 512M
  instances: 1
  host: hive-broker
  path: target/hive-broker-${version}.jar
  services: 
  - zookeeper-for-hive
  - kerberos-instance
  env:
    HIVE_SERVER2_THRIFT_BIND_HOST: "placeholder"
    HIVE_SERVER2_THRIFT_PORT: "placeholder"
    HIVE_SUPERUSER: "placeholder"
    HIVE_SUPERUSER_KEYTAB: "placeholder"
    HADOOP_PROVIDED_ZIP: "placeholder"
    USER_PASSWORD: "placeholder"
    SYSTEM_USER: "placeholder"
    SYSTEM_USER_PASSWORD: "placeholder"
    BASE_GUID: 348a57a1-8d5c-46a9-a747-fdb8e21f683e
    IMAGE_URL: data:image/png;base64,
    CF_CATALOG_SERVICENAME: hive
    CF_CATALOG_SERVICEID: hive
    TAGS: hive
    VERSION: ${version}
